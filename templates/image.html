<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='favicon-32x32.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>


<body>
  <a class="logo" href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='SGR logo.png') }}" class="icon" />
  </a>
  {% if result %}
  <img  class="imageresult" src="{{ result }}" alt="here should be generated image">
  {% else %}
  <img src="{{ url_for('static', filename='undraw_image_viewer_re_7ejc.svg') }}" class="imageheader" />
  {% endif %}
  <h3>Image description</h3>
  <form id="textform" action="/image" method="post">
    <input type="text" name="imagedescription" placeholder="Enter image description" required />
    <input type="submit" value="Generate image" />
  </form>
  <!--
  <textarea rows="4" cols="50" name="imagedescription" form="textform" required>
    Enter text here...</textarea>-->


</body>
